<!doctype html>
<html lang="en" ng-app="application">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation Angular</title>
  <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
  <script src="/assets/js/foundation.js"></script>
  <script src="/assets/js/routes.js"></script>
  <script src="/assets/js/app.js"></script>
</head>

<body>

  <div class="grid-frame vertical">
    <div class="grid-block shrink wrap">
      <div class="grid-content collapse small-12 medium-6">
        <ul class="menu-bar dark">
          <li><a href="#">jrny</a>
          </li>
        </ul>
      </div>
      <div class="grid-content collapse small-12 medium-6">
        <ul class="menu-bar dark">
          <li ui-sref-active="is-active"><a ui-sref="listings">Listings</a>
          </li>
          <li ui-sref-active="is-active"><a ui-sref="photos">Photos</a>
          </li>
          <li ui-sref-active="is-active"><a ui-sref="reviews">Reviews</a>
          </li>
        </ul>
      </div>

      <div class="grid-block medium-12">
        <div class="grid-block medium-6">

          <div class="grid-content">

            <label>
              Where are you going?
              <span class="inline-label">
<input type="search" placeholder="Type a location to begin">
<a href="#" class="button">Add location</a>
</span>
            </label>
          </div>
        </div>

        <div class="grid-block medium-6">
          <div class="grid-content small-12">
            <a href="#" class="label">Glasgow</a>
            <a href="#" class="label">Edinburgh</a >
  <a href="#" class="label">Aberdeen</a >
  <a href="#" class="label">Skye</a >

  <a class="button" zf-toggle="filterPanel">Filter Panel</a>
</div>
        </div>
      </div>
    </div>


    <div class="grid-block">
      <div class="grid-block show-for-medium medium-6">

        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12697.758051669445!2d-121.95161!3d37.284716!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe18714a9ccfec34d!2sZURB!5e0!3m2!1sen!2sus!4v1417659982534" width="100%" height="1200px" frameborder="0" style="border:0"></iframe>

      </div>
      <div ng-class="['ui-animation']" ui-view class="grid-block small-12 medium-6 wrap main-content">

      </div>
    </div>
  </div>
</body>

</html>
